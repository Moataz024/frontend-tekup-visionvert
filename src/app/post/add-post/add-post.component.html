<div class="container-lg p-5">

<form >
  <div class="form-group">
    <label for="exampleFormControlInput1">Email address</label>
    <input type="text" class="form-control" id="exampleFormControlInput1" [(ngModel)]="post.sujet" name="sujet" placeholder="Sujet du post..">
  </div>
  <div class="form-group mb-5">
    <label for="exampleFormControlTextarea1">Example textarea</label>
    <textarea class="form-control" [(ngModel)]="post.description" name="description" id="exampleFormControlTextarea1" rows="3"></textarea>
  </div>
  <div class="row mx-5 offset-2"><button (click)="addPost(post.description!)" type="button" class="btn btn-outline-success btn-lg btn-block">Ajouter</button></div>
    <div class="row p-5 mx-5 offset-2"><button type="button" (click)="closeDialog()" class="btn btn-outline-danger btn-lg btn-block">Annuler</button>
  </div>
</form>
</div>
